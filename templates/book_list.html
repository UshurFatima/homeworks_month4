<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Все книги</h1>

{% for i in book_object %}
    <h2>{{ i.title }} {{ i.author }}</h2>
    <p>{{ i.price }} сом {{ i.genre }}</p>
    <img src="{{ i.cover.url }}" alt="" width="180" height="250">
    <a href="/book_list/{{ i.id }}/">Подробнее</a>

{% endfor %}

</body>
</html>
